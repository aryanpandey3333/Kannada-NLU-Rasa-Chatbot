version: "3.1"

nlu:
- intent: greet
  examples: |
    - ಹಲೋ
    - ನಮಸ್ತೆ
    - ಹಾಯ್
    - ಸಂಜೆ ಹೊತ್ತು ನಮಸ್ಕಾರ
    - ನಮಸ್ಕಾರ
    - ಹೇಳ್ಬರ್ತಿದೆಯೆ?
    - ಸುಬೋಧಾಯ
    - ಹೌದು, ನೀವು?
    - ಕೆಮ್ಮಾ ಹೋಗಿದ್ರೆ?
    - ಶುಭೋದಯ
    - ಹೇಯ್, ನೀವು ಹೇಗಿದ್ದೀರಿ?
    - ನಮಸ್ಕಾರಗಳು
    - ಹಾಯ್, ನೀವು ಸ್ವಾಗತ
    - ಹೊಸ ದಿನದ ಶುಭಾಶಯಗಳು

- intent: goodbye
  examples: |
    - ನನ್ನ ಬೀಳ್ಕೊಳ್ಳುತ್ತೇನೆ
    - ಸಮಾಪ್ತಿ
    - ಹೊರಡುತ್ತೇನೆ
    - ನೋವಿನಿಂದ ಪಾರುವೆ
    - ಸ್ವಾಗತ
    - ಮ್ಮನೆ ಹೋಗು
    - ನಿದ್ರೆ ಮಾಡಿ
    - ನಾಳೆ ನೋಡೋಣ
    - ಸ್ವಲ್ಪ ಕಾಯ್ಬಿಕೆ ಮಾಡಿ
    - ಹೇಗಿದ್ದರೂ ಒಳಗೆ ಬಾ
    - ಬಾಯಿ ಬೀಳಲಿ
    - ಮತ್ತೆ ಬನ್ನಿ
    - ನಮಸ್ತೆ, ನೀವು ಮತ್ತೆ ಬರಲಿ

- intent: thanks
  examples: |
    - ಧನ್ಯವಾದಗಳು
    - ನಿಮ್ಮ ಸಹಾಯ ಮಾಡಿದ್ದಕ್ಕೆ ಧನ್ಯವಾದಗಳು
    - ತುಂಬಾ ಉಪಯೋಗವಾಗಿದೆ
    - ನೀವು ನನಗೆ ಸಹಾಯ ಮಾಡಿದ್ದೀರಿ, ಅದಕ್ಕೆ ನನ್ನ ಕೃತಜ್ಞತೆಗಳು
    - ನೀವು ಚೆನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ, ಧನ್ಯವಾದಗಳು
    - ನಾನು ನಿಮ್ಮ ಸಹಾಯಕ್ಕೆ ಕೃತಜ್ಞನಾಗಿದ್ದೇನೆ
    - ನನ್ನ ಕಾರ್ಯಕ್ಕೆ ನೀವು ಸಹಾಯ ಮಾಡಿದ್ದೀರಿ, ಧನ್ಯವಾದಗಳು
    - ನನ್ನ ಜೀವನದಲ್ಲೇ ನೀವು ಒಂದು ಅದ್ಭುತ ವ್ಯಕ್ತಿಯಾಗಿದ್ದೀರಿ, ಧನ್ಯವಾದಗಳು
    - ನೀವು ನನ್ನ ಜೀವನದಲ್ಲೇ ನಿಜವಾದ ಸಹಾಯಕ್ಕೆ ನಿಮ್ಮನ್ನು ನೆನೆದು ಕೊಂಡಿದ್ದೇನೆ, ಧನ್ಯವಾದಗಳು

- intent: help
  examples: |
    - ಸಹಾಯ ಬೇಕು
    - ನನ್ನ ಸಮಸ್ಯೆಗೆ ಸಹಾಯ ಬೇಕು
    - ನೀವು ನನಗೆ ಸಹಾಯ ಮಾಡಬಹುದೆ
    - ನನ್ನ ಸಮಸ್ಯೆಯ ಬಗ್ಗೆ ನೀವು ಸಹಾಯ ಮಾಡಬಹುದೆ?
    - ಈ ಪ್ರಶ್ನೆಯಲ್ಲಿ ನನಗೆ ಸಹಾಯ ಬೇಕು
    - ನಾನು ಇದನ್ನು ಹೇಗೆ ಮಾಡಬೇಕು ಎಂದು ತಿಳಿಯಲು ಸಹಾಯ ಬೇಕು
    - ನನ್ನ ಕೆಲಸದಲ್ಲಿ ಸಮಸ್ಯೆ ಇದೆ, ನೀವು ಸಹಾಯ ಮಾಡಬಹುದೆ?
    - ನನ್ನ ಪ್ರಾರಂಭಿಕ ಸಮಸ್ಯೆಯ ಬಗ್ಗೆ ನೀವು ಸಹಾಯ ಮಾಡಬಹುದೆ?

- intent: query
  examples: |
    - ನನ್ನ ಪ್ರಶ್ನೆಯೇನು?
    - ನಾನು ಯಾವುದನ್ನು ಕೇಳಬೇಕು?
    - ನಾನು ಏನು ಕೇಳಬಹುದು?
    - ನನ್ನ ಪ್ರಶ್ನೆ ಹೀಗೆಯೇ: ...
    - ನನ್ನ ಸಂದೇಹವೇನು?
    - ನನ್ನ ಸಮಸ್ಯೆಯ ಬಗ್ಗೆ ನಾನು ಯಾವ ಪ್ರಶ್ನೆಯನ್ನು ಕೇಳಬಹುದು?
    - ಈ ವಿಷಯದಲ್ಲಿ ನನಗೆ ಯಾವ ಪ್ರಶ್ನೆಯಿದೆ?
    - ಈ ವಿಷಯದಲ್ಲಿ ನನ್ನ ಅರಿವು ಕಡಮೆ, ಯಾವ ಪ್ರಶ್ನೆಯನ್ನು ಕೇಳಬೇಕು?
    - ನಾನು ಯಾವ ವಿಷಯದ ಬಗ್ಗೆ ಪ್ರಶ್ನೆ ಕೇಳಬಹುದು?